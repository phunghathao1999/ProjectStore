<div class="login">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Đăng nhập</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="formLogin" (ngSubmit)="login()">
                <mat-form-field appearance="outline" style="width: 280px;">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" autocomplete="off">
                    <mat-error *ngIf="email?.invalid && email?.touched && email?.errors?.required"> Tên không rỗng </mat-error>
                </mat-form-field><br>
                <mat-form-field appearance="outline" style="width: 280px;">
                    <mat-label>Mật khẩu</mat-label>
                    <input matInput type="password" formControlName="password" autocomplete="off">
                    <mat-error *ngIf="password?.invalid && password?.touched && password?.errors?.required"> Tên không rỗng </mat-error>
                </mat-form-field><br>
                <button mat-raised-button [disabled]="formLogin.invalid" type="submit" color="primary">Đăng nhập</button>
            </form>
            <a routerLink="">Quên mật khẩu ?</a>
        </mat-card-content>
    </mat-card>
</div>
